{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events â€” TicketFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#6366f1',
            dark: '#0f172a',
            darker: '#020617',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
  </style>
</head>

<body class="bg-darker text-white min-h-screen flex flex-col font-sans selection:bg-primary selection:text-white" onload="loadEvents()">
  <nav class="fixed w-full z-50 transition-all duration-300 glass border-b border-gray-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <div class="flex-shrink-0 flex items-center gap-2 cursor-pointer" onclick="window.location.href='/'">
          <span class="text-3xl">ðŸŽŸ</span>
          <span class="font-bold text-2xl tracking-tight bg-gradient-to-r from-blue-400 to-indigo-500 text-transparent bg-clip-text">TicketFlow</span>
        </div>
        <div class="flex items-center space-x-6">
          <a href="{% url 'customer_dashboard' %}" class="text-gray-300 hover:text-white font-medium transition-colors">Dashboard</a>
          <a href="{% url 'my_tickets' %}" class="text-gray-300 hover:text-white font-medium transition-colors">My Tickets</a>
          <a href="{% url 'profile' %}" class="text-gray-300 hover:text-white font-medium transition-colors">Profile</a>
          <button onclick="logout()" class="text-gray-400 hover:text-white transition-colors">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <main class="container mx-auto pt-28 px-4 pb-10 max-w-7xl w-full">
    <div class="mb-8">
      <h1 class="text-3xl font-bold">Upcoming Events</h1>
      <p class="text-gray-400 mt-1">All events published by providers appear here automatically.</p>
    </div>

    <div id="events-loader" class="flex justify-center py-20">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
    </div>

    <section id="events" class="hidden grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></section>

    <div id="events-empty" class="hidden text-center py-20 glass rounded-2xl">
      <p class="text-gray-300">No events published yet.</p>
    </div>
  </main>

  <script src="{% static 'js/config.js' %}"></script>
  <script src="{% static 'js/api.js' %}"></script>
  <script src="{% static 'js/auth.js' %}"></script>
  <script src="{% static 'js/event.js' %}"></script>
</body>

</html>
