{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Events | TicketFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#6366f1',
            dark: '#0f172a',
            darker: '#020617',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body class="bg-darker text-white min-h-screen flex flex-col font-sans selection:bg-primary selection:text-white"
  onload="loadProviderEvents()">

  <!-- Navbar -->
  <nav class="fixed w-full z-50 transition-all duration-300 glass border-b border-gray-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <div class="flex-shrink-0 flex items-center gap-2 cursor-pointer" onclick="window.location.href='/'">
          <span class="text-3xl">ðŸŽŸ</span>
          <span
            class="font-bold text-2xl tracking-tight bg-gradient-to-r from-blue-400 to-indigo-500 text-transparent bg-clip-text">TicketFlow</span>
          <span
            class="px-2 py-0.5 rounded-md bg-purple-500/20 text-purple-400 text-xs uppercase font-bold tracking-wider border border-purple-500/20">Provider</span>
        </div>
        <div class="flex items-center space-x-6">
          <a href="{% url 'provider_dashboard' %}"
            class="text-gray-300 hover:text-white font-medium transition-colors">Dashboard</a>
          <button onclick="logout()" class="text-gray-400 hover:text-white transition-colors">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow pt-28 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto w-full grid lg:grid-cols-3 gap-8">

    <!-- Create Event Form -->
    <div class="lg:col-span-1">
      <div class="glass p-6 rounded-2xl border border-white/10 sticky top-28">
        <h2 class="text-xl font-bold mb-6">Create Event</h2>

        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-400 mb-1">Event Title</label>
            <input id="title" type="text" placeholder="e.g. Summer Festival"
              class="w-full bg-darker/50 border border-gray-700 rounded-xl px-4 py-2.5 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-400 mb-1">Venue / Location</label>
            <input id="location" type="text" placeholder="e.g. Central Park"
              class="w-full bg-darker/50 border border-gray-700 rounded-xl px-4 py-2.5 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-400 mb-1">Date & Time</label>
            <input id="date" type="datetime-local"
              class="w-full bg-darker/50 border border-gray-700 rounded-xl px-4 py-2.5 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all text-sm">
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-400 mb-1">Price ($)</label>
              <input id="price" type="number" placeholder="0.00"
                class="w-full bg-darker/50 border border-gray-700 rounded-xl px-4 py-2.5 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all text-sm">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-400 mb-1">Total Tickets</label>
              <input id="total_tickets" type="number" placeholder="100"
                class="w-full bg-darker/50 border border-gray-700 rounded-xl px-4 py-2.5 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all text-sm">
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-400 mb-1">Description</label>
            <textarea id="description" rows="3" placeholder="Event details..."
              class="w-full bg-darker/50 border border-gray-700 rounded-xl px-4 py-2.5 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all text-sm"></textarea>
          </div>

          <button onclick="createEvent()" id="create-btn"
            class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-500/30 transition-all transform hover:-translate-y-0.5 mt-2">
            Publish Event
          </button>
        </div>
      </div>
    </div>

    <!-- Events List -->
    <div class="lg:col-span-2">
      <h2 class="text-xl font-bold mb-6">Your Events</h2>

      <div id="loader" class="hidden flex justify-center py-10">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
      </div>

      <div id="events-container" class="space-y-4">
        <!-- Events injected here -->
      </div>

      <div id="no-events" class="hidden text-center py-10 bg-white/5 rounded-2xl border border-white/5">
        <p class="text-gray-400">You haven't created any events yet.</p>
      </div>
    </div>

  </main>

  <script src="{% static 'js/config.js' %}"></script>
  <script src="{% static 'js/api.js' %}"></script>
  <script src="{% static 'js/auth.js' %}"></script>
  <script src="{% static 'js/provider_events.js' %}"></script>
</body>

</html>
