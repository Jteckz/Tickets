{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - TicketFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#6366f1',
            dark: '#0f172a',
            darker: '#020617',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body
  class="bg-darker text-white min-h-screen flex items-center justify-center p-4 selection:bg-primary selection:text-white relative overflow-hidden"
  onload="loadLanguage();">

  <!-- Background Elements -->
  <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
    <div class="absolute top-0 left-0 w-[500px] h-[500px] bg-blue-600/20 rounded-full blur-[128px]"></div>
    <div class="absolute bottom-0 right-0 w-[500px] h-[500px] bg-purple-600/10 rounded-full blur-[128px]"></div>
  </div>

  <div class="glass w-full max-w-md p-8 rounded-2xl shadow-2xl border border-white/10 relative z-10 animate-fade-in-up">

    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-indigo-500 text-transparent bg-clip-text mb-2">
        Welcome Back</h1>
      <p class="text-gray-400" data-i18n="login_subtitle">Sign in to continue to TicketFlow</p>
    </div>

    <div class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-400 mb-1" for="username">Username</label>
        <input id="username" type="text"
          class="w-full bg-darker/50 border border-gray-700 rounded-xl px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all"
          placeholder="Enter your username" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-400 mb-1" for="password">Password</label>
        <input id="password" type="password"
          class="w-full bg-darker/50 border border-gray-700 rounded-xl px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all"
          placeholder="••••••••" />
      </div>

      <button onclick="handleLogin()"
        class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-500/30 transition-all transform hover:-translate-y-0.5"
        data-i18n="login_btn">
        Sign In
      </button>
    </div>

    <div class="mt-6 text-center text-sm">
      <span class="text-gray-400">Don't have an account?</span>
      <a href="{% url 'register_page' %}"
        class="text-blue-400 hover:text-blue-300 font-medium ml-1 transition-colors">Create account</a>
    </div>

    <div class="mt-8 flex justify-center gap-3">
      <button onclick="setLanguage('en')"
        class="px-3 py-1 text-xs rounded-full border border-gray-700 text-gray-400 hover:text-white hover:border-gray-500 transition-all">English</button>
      <button onclick="setLanguage('sw')"
        class="px-3 py-1 text-xs rounded-full border border-gray-700 text-gray-400 hover:text-white hover:border-gray-500 transition-all">Swahili</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="{% static 'js/config.js' %}"></script>
  <script src="{% static 'js/api.js' %}"></script>
  <script src="{% static 'js/auth.js' %}"></script>
  <script src="{% static 'js/i18n.js' %}"></script>
  <script>
    async function handleLogin() {
      const btn = document.querySelector('button[onclick="handleLogin()"]');
      const originalText = btn.innerText;

      const username = usernameInput.value;
      const password = passwordInput.value;

      if (!username || !password) {
        alert("Please enter both username and password");
        return;
      }

      btn.disabled = true;
      btn.innerText = "Signing in...";
      btn.classList.add('opacity-75', 'cursor-not-allowed');

      try {
        await login(username, password);
      } catch (err) {
        console.error(err);
        alert("Login failed: " + (err.detail || "Invalid credentials"));
        btn.disabled = false;
        btn.innerText = originalText;
        btn.classList.remove('opacity-75', 'cursor-not-allowed');
      }
    }
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    // Enter key support
    passwordInput.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        handleLogin();
      }
    });
  </script>
</body>

</html>
