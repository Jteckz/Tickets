{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Panel | TicketFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#6366f1',
            dark: '#0f172a',
            darker: '#020617',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body class="bg-darker text-white min-h-screen flex flex-col font-sans selection:bg-primary selection:text-white"
  onload="loadStaffDashboard()">

  <!-- Navbar -->
  <nav class="fixed w-full z-50 transition-all duration-300 glass border-b border-gray-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <div class="flex-shrink-0 flex items-center gap-2 cursor-pointer" onclick="window.location.href='/'">
          <span class="text-3xl">ðŸŽŸ</span>
          <span
            class="font-bold text-2xl tracking-tight bg-gradient-to-r from-blue-400 to-indigo-500 text-transparent bg-clip-text">TicketFlow</span>
          <span
            class="px-2 py-0.5 rounded-md bg-green-500/20 text-green-400 text-xs uppercase font-bold tracking-wider border border-green-500/20">Staff</span>
        </div>
        <div class="flex items-center space-x-6">
          <button onclick="logout()" class="text-gray-400 hover:text-white transition-colors">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow pt-28 pb-12 px-4 sm:px-6 lg:px-8 max-w-2xl mx-auto w-full">

    <div class="text-center mb-10">
      <h1 class="text-3xl font-bold">Ticket Verification</h1>
      <p class="text-gray-400 mt-1">Scan or enter ticket code to validate entry.</p>
    </div>

    <div class="glass p-8 rounded-2xl border border-white/10 shadow-2xl relative overflow-hidden">
      <div class="absolute top-0 right-0 w-32 h-32 bg-blue-500/10 rounded-full blur-2xl -mr-10 -mt-10"></div>

      <div class="relative z-10 space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-400 mb-2">Ticket Code / ID</label>
          <div class="relative">
            <input id="ticket_id" type="text" placeholder="e.g. 5"
              class="w-full bg-darker/50 border border-gray-700 rounded-xl px-4 py-4 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all text-lg font-mono">
            <div class="absolute right-3 top-3.5 text-gray-500">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 17h4.01M16 3h2.138a2 2 0 011.887 1.341l.342 1a2 2 0 01-1.889 2.659H17.5M16 11h2.138a2 2 0 011.887 1.341l.342 1a2 2 0 01-1.889 2.659H17.5M10 20v-6h4v6m5-10h3m-6 0h6m-9-4H8m12 0h-2.5M8 6H4a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1">
                </path>
              </svg>
            </div>
          </div>
        </div>

        <button onclick="verifyTicket()" id="verify-btn"
          class="w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-green-500/30 transition-all transform hover:-translate-y-0.5 text-lg">
          Check Validity
        </button>
      </div>
    </div>

    <!-- Result Area -->
    <div id="result-area" class="mt-8 hidden animate-fade-in-up">
      <!-- Dynamic Result Class -->
      <div id="result-card" class="glass p-6 rounded-2xl border border-white/10 text-center">
        <div id="result-icon"
          class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-500/20 text-green-400 mb-4">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
        <h2 id="result-title" class="text-2xl font-bold text-white mb-2">Valid Ticket</h2>
        <p id="result-msg" class="text-gray-300">Access Granted</p>

        <div class="mt-6 pt-6 border-t border-gray-700">
          <div class="grid grid-cols-2 gap-4 text-left">
            <div>
              <p class="text-xs text-gray-500 uppercase font-bold">Event</p>
              <p id="result-event" class="text-white font-medium">Summer Fest</p>
            </div>
            <div>
              <p class="text-xs text-gray-500 uppercase font-bold">Ticket ID</p>
              <p id="result-id" class="text-white font-medium">#5</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script src="{% static 'js/config.js' %}"></script>
  <script src="{% static 'js/api.js' %}"></script>
  <script src="{% static 'js/auth.js' %}"></script>
  <script src="{% static 'js/staff_dashboard.js' %}"></script>
</body>

</html>
