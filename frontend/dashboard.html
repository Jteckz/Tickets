{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | TicketFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#6366f1',
                        dark: '#0f172a',
                        darker: '#020617',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>

<body class="bg-darker text-white min-h-screen flex flex-col font-sans selection:bg-primary selection:text-white"
    onload="loadCustomerDashboard(); loadLanguage();">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 transition-all duration-300 glass border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex-shrink-0 flex items-center gap-2 cursor-pointer" onclick="window.location.href='/'">
                    <span class="text-3xl">ðŸŽŸ</span>
                    <span
                        class="font-bold text-2xl tracking-tight bg-gradient-to-r from-blue-400 to-indigo-500 text-transparent bg-clip-text">TicketFlow</span>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#" class="text-white font-medium border-b-2 border-blue-500" data-i18n="events">Events</a>
                    <a href="{% url 'my_tickets' %}" class="text-gray-400 hover:text-white transition-colors"
                        data-i18n="my_tickets">My Tickets</a>
                    <a href="{% url 'profile' %}" class="text-gray-400 hover:text-white transition-colors"
                        data-i18n="profile">Profile</a>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2 px-4 py-2 rounded-full glass border border-white/5">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center font-bold text-sm"
                            id="user-avatar">
                            U
                        </div>
                        <span class="text-sm font-medium text-gray-300 hidden sm:block" id="user-name">Loading...</span>
                    </div>
                    <button onclick="logout()" class="text-gray-400 hover:text-white transition-colors"
                        data-i18n="logout">Logout</button>
                    <button onclick="toggleLang()"
                        class="px-2 py-1 text-xs text-blue-400 border border-blue-500/30 rounded hover:bg-blue-500/10 transition-colors">SW/EN</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow pt-28 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto w-full">

        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4">
            <div>
                <h1 class="text-3xl font-bold" data-i18n="discover_events">Discover Events</h1>
                <p class="text-gray-400 mt-1" data-i18n="discover_sub">Explore and book the best events near you</p>
            </div>
            <div class="relative w-full md:w-auto">
                <!-- Search/Filter could go here -->
                <input type="text" placeholder="Search events..."
                    class="w-full md:w-64 bg-darker/50 border border-gray-700 rounded-xl px-4 py-2.5 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all text-sm"
                    data-i18n-placeholder="search_events">
                <svg class="w-4 h-4 text-gray-500 absolute right-3 top-3.5" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>

        <!-- Events Grid -->
        <div id="events-loader" class="flex justify-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
        </div>

        <div id="events-container"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 hidden animate-fade-in-up">
            <!-- Event Cards Injected Here -->
        </div>

        <div id="no-events" class="hidden text-center py-20">
            <p class="text-gray-500 text-lg">No events found. Check back later!</p>
        </div>

    </main>

    <script src="{% static 'js/config.js' %}"></script>
    <script src="{% static 'js/api.js' %}"></script>
    <script src="{% static 'js/auth.js' %}"></script>
    <script src="{% static 'js/i18n.js' %}"></script>
    <script src="{% static 'js/dashboard_customer.js' %}"></script>
    <script>
        function toggleLang() {
            const current = localStorage.getItem("lang") || "en";
            const next = current === "en" ? "sw" : "en";
            setLanguage(next);
        }
    </script>
</body>

</html>
