{% load static %}
{% extends 'base.html' %}
{% block title %}TicketFlow | Dashboard{% endblock %}
{% block content %}
<section class="mx-auto max-w-6xl space-y-6">
  <div class="glass p-6">
    <h1 id="welcome-text" class="text-3xl font-semibold"></h1>
    <p class="mt-2 text-slate-300">Role: <span id="role-pill" class="rounded-full bg-blue-500/20 px-2 py-1 text-sm text-blue-300"></span></p>
    <p id="dashboard-message" class="mt-2"></p>
  </div>
  <div class="grid gap-4 md:grid-cols-2">
    <div class="glass p-6">
      <h2 class="mb-3 text-xl font-semibold">Upcoming Events</h2>
      <ul id="upcoming-events" class="space-y-2 text-slate-300"></ul>
    </div>
    <div class="glass p-6">
      <h2 class="mb-3 text-xl font-semibold">Purchased Tickets</h2>
      <ul id="my-tickets" class="space-y-2 text-slate-300"></ul>
    </div>
  </div>
</section>
{% endblock %}
{% block scripts %}
<script type="module" src="{% static 'frontend/js/dashboard.js' %}"></script>
{% endblock %}
