{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Details | TicketFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#6366f1',
            dark: '#0f172a',
            darker: '#020617',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body class="bg-darker text-white min-h-screen flex flex-col font-sans selection:bg-primary selection:text-white"
  onload="loadEventDetail()">

  <!-- Navbar -->
  <nav class="fixed w-full z-50 transition-all duration-300 glass border-b border-gray-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <div class="flex-shrink-0 flex items-center gap-2 cursor-pointer" onclick="window.location.href='/'">
          <span class="text-3xl">ðŸŽŸ</span>
          <span
            class="font-bold text-2xl tracking-tight bg-gradient-to-r from-blue-400 to-indigo-500 text-transparent bg-clip-text">TicketFlow</span>
        </div>
        <div class="flex items-center space-x-4">
          <a href="{% url 'customer_dashboard' %}" class="text-gray-400 hover:text-white transition-colors">Back to
            Dashboard</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow pt-28 pb-12 px-4 sm:px-6 lg:px-8 max-w-4xl mx-auto w-full">

    <div id="loader" class="flex justify-center py-20">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
    </div>

    <div id="event-content" class="hidden animate-fade-in-up">

      <!-- Image -->
      <div class="rounded-2xl overflow-hidden h-64 md:h-96 w-full relative mb-8 shadow-2xl border border-white/10">
        <img id="event-image" src="" alt="Event Image" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-t from-darker via-transparent to-transparent"></div>

        <div class="absolute bottom-6 left-6 md:bottom-10 md:left-10">
          <span id="event-badge"
            class="px-3 py-1 bg-blue-500 text-white text-xs font-bold rounded-full uppercase tracking-wide mb-3 inline-block">Upcoming</span>
          <h1 id="event-title" class="text-3xl md:text-5xl font-bold text-white leading-tight">Loading...</h1>
        </div>
      </div>

      <div class="grid md:grid-cols-3 gap-8">
        <!-- Details -->
        <div class="md:col-span-2 space-y-8">
          <div class="glass p-6 rounded-2xl border border-white/5">
            <h2 class="text-xl font-semibold mb-4 text-blue-400">About this Event</h2>
            <p id="event-desc" class="text-gray-300 leading-relaxed text-lg">Loading description...</p>
          </div>
        </div>

        <!-- Sidebar / Action -->
        <div class="space-y-6">
          <div class="glass p-6 rounded-2xl border border-white/5 space-y-4">

            <div class="flex items-start gap-4">
              <div class="bg-blue-500/20 p-2.5 rounded-lg text-blue-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
              </div>
              <div>
                <p class="text-gray-400 text-sm">Date & Time</p>
                <p id="event-date" class="font-medium text-white">Loading...</p>
              </div>
            </div>

            <div class="flex items-start gap-4">
              <div class="bg-purple-500/20 p-2.5 rounded-lg text-purple-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
              </div>
              <div>
                <p class="text-gray-400 text-sm">Location</p>
                <p id="event-location" class="font-medium text-white">Loading...</p>
              </div>
            </div>

            <div class="flex items-start gap-4">
              <div class="bg-green-500/20 p-2.5 rounded-lg text-green-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                  </path>
                </svg>
              </div>
              <div>
                <p class="text-gray-400 text-sm">Price</p>
                <p id="event-price" class="font-bold text-xl text-white">Loading...</p>
              </div>
            </div>

            <div class="pt-4 border-t border-gray-700">
              <div class="flex justify-between items-center mb-4">
                <span class="text-gray-400 text-sm">Tickets Available:</span>
                <span id="event-available" class="text-white font-medium">--</span>
              </div>

              <button id="book-btn" onclick="bookTicket()"
                class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-500/30 transition-all transform hover:-translate-y-0.5">
                Book Now
              </button>
            </div>

          </div>
        </div>

      </div>

    </div>

  </main>

  <script src="{% static 'js/config.js' %}"></script>
  <script src="{% static 'js/api.js' %}"></script>
  <script src="{% static 'js/auth.js' %}"></script>
  <script src="{% static 'js/event_details.js' %}"></script>
</body>

</html>
