{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Tickets | TicketFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#6366f1',
            dark: '#0f172a',
            darker: '#020617',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px -10px rgba(59, 130, 246, 0.5);
    }
  </style>
</head>

<body class="bg-darker text-white min-h-screen flex flex-col font-sans selection:bg-primary selection:text-white"
  onload="loadMyTickets()">

  <!-- Navbar -->
  <nav class="fixed w-full z-50 transition-all duration-300 glass border-b border-gray-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <div class="flex-shrink-0 flex items-center gap-2 cursor-pointer" onclick="window.location.href='/'">
          <span class="text-3xl">ðŸŽŸ</span>
          <span
            class="font-bold text-2xl tracking-tight bg-gradient-to-r from-blue-400 to-indigo-500 text-transparent bg-clip-text">TicketFlow</span>
        </div>
        <div class="flex items-center space-x-4">
          <a href="{% url 'customer_dashboard' %}" class="text-gray-400 hover:text-white transition-colors">Back to
            Dashboard</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow pt-28 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto w-full">

    <div class="flex items-center gap-4 mb-10">
      <div class="p-3 bg-blue-500/10 rounded-xl text-blue-400">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z">
          </path>
        </svg>
      </div>
      <div>
        <h1 class="text-3xl font-bold">My Tickets</h1>
        <p class="text-gray-400 mt-1">Manage your upcoming and past events</p>
      </div>
    </div>

    <div id="loader" class="flex justify-center py-20">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
    </div>

    <div id="tickets-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden animate-fade-in-up">
      <!-- Tickets injected here -->
    </div>

    <div id="no-tickets" class="hidden text-center py-20 bg-darker/50 rounded-2xl border border-gray-800">
      <div class="inline-block p-4 rounded-full bg-gray-800/50 mb-4 text-gray-400">
        <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
        </svg>
      </div>
      <p class="text-gray-400 text-lg mb-4">You haven't purchased any tickets yet.</p>
      <a href="events.html"
        class="inline-flex items-center justify-center px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-xl transition-colors">
        Browse Events
      </a>
    </div>

  </main>

  <script src="{% static 'js/config.js' %}"></script>
  <script src="{% static 'js/api.js' %}"></script>
  <script src="{% static 'js/auth.js' %}"></script>
  <script src="{% static 'js/my_tickets.js' %}"></script>
</body>

</html>
