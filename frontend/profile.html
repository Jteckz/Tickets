{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | TicketFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#6366f1',
            dark: '#0f172a',
            darker: '#020617',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body class="bg-darker text-white min-h-screen flex flex-col font-sans selection:bg-primary selection:text-white"
  onload="loadProfile(); loadLanguage();">

  <!-- Navbar -->
  <nav class="fixed w-full z-50 transition-all duration-300 glass border-b border-gray-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <div class="flex-shrink-0 flex items-center gap-2 cursor-pointer" onclick="window.location.href='/'">
          <span class="text-3xl">ðŸŽŸ</span>
          <span
            class="font-bold text-2xl tracking-tight bg-gradient-to-r from-blue-400 to-indigo-500 text-transparent bg-clip-text">TicketFlow</span>
        </div>
        <div class="hidden md:flex items-center space-x-8">
          <a href="{% url 'customer_dashboard' %}" class="text-gray-400 hover:text-white transition-colors"
            data-i18n="events">Events</a>
          <a href="{% url 'my_tickets' %}" class="text-gray-400 hover:text-white transition-colors"
            data-i18n="my_tickets">My Tickets</a>
          <a href="#" class="text-white font-medium border-b-2 border-blue-500" data-i18n="profile">Profile</a>
        </div>
        <div class="flex items-center space-x-4">
          <button onclick="logout()" class="text-gray-400 hover:text-white transition-colors"
            data-i18n="logout">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow pt-28 pb-12 px-4 sm:px-6 lg:px-8 max-w-2xl mx-auto w-full">

    <div class="glass p-8 rounded-2xl border border-white/10 shadow-2xl relative overflow-hidden animate-fade-in-up">
      <div class="absolute top-0 right-0 w-32 h-32 bg-purple-500/10 rounded-full blur-2xl -mr-10 -mt-10"></div>

      <div class="flex items-center gap-6 mb-8">
        <div
          class="w-20 h-20 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center font-bold text-3xl shadow-lg shadow-purple-500/20">
          <span id="avatar-char">U</span>
        </div>
        <div>
          <h1 class="text-2xl font-bold" id="username">User</h1>
          <p class="text-gray-400">Account Settings</p>
        </div>
      </div>

      <div class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1">Email Address</label>
          <p class="text-lg text-white font-medium" id="email">user@example.com</p>
        </div>

        <div class="grid grid-cols-2 gap-6 pt-4 border-t border-gray-800">
          <div>
            <label class="block text-sm font-medium text-gray-500 mb-1">Account Role</label>
            <span
              class="px-3 py-1 rounded-full bg-blue-500/10 text-blue-400 text-sm font-bold uppercase tracking-wide border border-blue-500/20"
              id="role">Customer</span>
          </div>
          <div>
            <!-- Optional: Member since or other meta -->
          </div>
        </div>

        <div class="pt-6 border-t border-gray-800">
          <button onclick="logout()"
            class="w-full bg-red-500/10 hover:bg-red-500/20 text-red-400 font-bold py-3 rounded-xl transition-colors">
            Sign Out
          </button>
        </div>
      </div>
    </div>

  </main>

  <script src="{% static 'js/config.js' %}"></script>
  <script src="{% static 'js/api.js' %}"></script>
  <script src="{% static 'js/auth.js' %}"></script>
  <script src="{% static 'js/i18n.js' %}"></script>
  <script>
    function loadProfile() {
      requireAuth();
      const u = getUser();
      document.getElementById("username").innerText = u.username || "User";
      document.getElementById("avatar-char").innerText = (u.username || "U").charAt(0).toUpperCase();
      document.getElementById("email").innerText = u.email || "No email";
      document.getElementById("role").innerText = u.role || "Customer";
    }
  </script>
</body>

</html>
