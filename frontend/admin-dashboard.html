{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel | TicketFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#6366f1',
            dark: '#0f172a',
            darker: '#020617',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body class="bg-darker text-white min-h-screen flex flex-col font-sans selection:bg-primary selection:text-white"
  onload="loadAdminDashboard()">

  <!-- Navbar -->
  <nav class="fixed w-full z-50 transition-all duration-300 glass border-b border-gray-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <div class="flex-shrink-0 flex items-center gap-2 cursor-pointer" onclick="window.location.href='/'">
          <span class="text-3xl">ðŸŽŸ</span>
          <span
            class="font-bold text-2xl tracking-tight bg-gradient-to-r from-blue-400 to-indigo-500 text-transparent bg-clip-text">TicketFlow</span>
          <span
            class="px-2 py-0.5 rounded-md bg-red-500/20 text-red-400 text-xs uppercase font-bold tracking-wider border border-red-500/20">Admin</span>
        </div>
        <div class="flex items-center space-x-6">
          <button onclick="logout()" class="text-gray-400 hover:text-white transition-colors">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow pt-28 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto w-full">

    <div class="mb-10">
      <h1 class="text-3xl font-bold">System Metrics</h1>
      <p class="text-gray-400 mt-1">Platform-wide statistics and overview.</p>
    </div>

    <div id="loader" class="flex justify-center py-20">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
    </div>

    <div id="stats-container" class="grid grid-cols-1 md:grid-cols-3 gap-6 hidden animate-fade-in-up">

      <div class="glass p-6 rounded-2xl border border-white/10 relative overflow-hidden group">
        <div
          class="absolute top-0 right-0 w-24 h-24 bg-blue-500/10 rounded-full blur-2xl -mr-4 -mt-4 transition-all group-hover:bg-blue-500/20">
        </div>
        <div class="relative z-10">
          <p class="text-gray-400 text-sm font-medium uppercase tracking-wider mb-2">Total Users</p>
          <h2 id="total-users" class="text-4xl font-bold text-white">0</h2>
        </div>
      </div>

      <div class="glass p-6 rounded-2xl border border-white/10 relative overflow-hidden group">
        <div
          class="absolute top-0 right-0 w-24 h-24 bg-indigo-500/10 rounded-full blur-2xl -mr-4 -mt-4 transition-all group-hover:bg-indigo-500/20">
        </div>
        <div class="relative z-10">
          <p class="text-gray-400 text-sm font-medium uppercase tracking-wider mb-2">Total Events</p>
          <h2 id="total-events" class="text-4xl font-bold text-white">0</h2>
        </div>
      </div>

      <div class="glass p-6 rounded-2xl border border-white/10 relative overflow-hidden group">
        <div
          class="absolute top-0 right-0 w-24 h-24 bg-purple-500/10 rounded-full blur-2xl -mr-4 -mt-4 transition-all group-hover:bg-purple-500/20">
        </div>
        <div class="relative z-10">
          <p class="text-gray-400 text-sm font-medium uppercase tracking-wider mb-2">Tickets Sold</p>
          <h2 id="total-tickets" class="text-4xl font-bold text-white">0</h2>
        </div>
      </div>

    </div>

  </main>

  <script src="{% static 'js/config.js' %}"></script>
  <script src="{% static 'js/api.js' %}"></script>
  <script src="{% static 'js/auth.js' %}"></script>
  <script src="{% static 'js/admin_dashboard.js' %}"></script>
</body>

</html>
