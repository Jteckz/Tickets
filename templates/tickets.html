{% extends 'base.html' %}
{% load static %}
{% block title %}TicketFlow | My Tickets{% endblock %}
{% block content %}
<section class="mx-auto max-w-5xl">
  <h1 class="text-3xl font-semibold">My Tickets</h1>
  <p class="text-slate-300">Your purchased tickets and downloadable QR codes.</p>
  <p id="tickets-message"></p>
  <div id="tickets-list" class="mt-6 grid gap-4"></div>
</section>

<div id="qr-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/60 p-4">
  <div class="glass max-w-sm p-6 text-center">
    <h3 class="mb-4 text-lg font-semibold"></h3>
    <img alt="Ticket QR" class="mx-auto rounded-xl bg-white p-2" />
    <button id="close-modal" class="btn-secondary mt-4 w-full">Close</button>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script type="module" src="{% static 'frontend/js/tickets.js' %}"></script>
{% endblock %}
